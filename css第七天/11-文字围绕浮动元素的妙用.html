<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-文字围绕浮动元素的妙用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }
        .box {
            width: 300px;
            height: 70px;
            margin: 0 auto;
            background-color: pink;
            padding: 5px;
        }
        .pic {
            float: left;
            width: 120px;
            height: 60px;
        }
        .pic img {
            width: 100%;
        }
    </style>
</head>
<body>
<div class="box">
    <div class="pic">
        <img src="images/img.png" alt="图片加载失败">
    </div>
    <p>asdfasdfasdfawga</p>
</div>
</body>
</html>
