<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>淘宝三角</title>
    <style>
       .taobao {
           position: relative;
           width: 300px;
           height: 150px;
           margin: auto;
           background-color: pink;
       }
       .taobao span {
           position: absolute;
           top: 50%;
           margin-top: -10px;
           right: -20px;
           border: 10px solid transparent;
           border-left-color: pink;
       }
    </style>
</head>
<body>
<div class="taobao">
    <span></span>
</div>
</body>
</html>
