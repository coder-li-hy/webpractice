<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动元素特性-浮动元素一行显示</title>
  <style>
    div {
      float: left;
      width: 200px;
      height: 200px;
      background-color: pink;
    }

    .two {
      background-color: purple;
      height: 250px;
    }

    .four {
      background-color: skyblue;
    }
  </style>
</head>
<body>
<div>1</div>
<div class="two">2</div>
<div>3</div>
<div class="four"></div>
</body>
</html>
