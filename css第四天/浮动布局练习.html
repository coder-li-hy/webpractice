<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动布局练习</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    li {
        list-style: none;
    }
    .box {
        height: 285px;
        width: 1226px;
    }
    .box li {
        width: 296px;
        height: 285px;
        background-color: purple;
        float: left;
        margin-right: 14px;
    }
    /*由于权重问题，这里需要写.box .last不然外边距不会被清除，盒子任然会变大*/
    .box .last {
        margin-right: 0;
    }
  </style>
</head>
<body>
<ui class="box">
  <li>1</li>
  <li>2</li>
  <li>3</li>
  <li class="last">4</li>
</ui>
</body>
</html>
