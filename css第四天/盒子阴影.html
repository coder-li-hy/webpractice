<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>盒子阴影</title>
  <style>
    div {
      width: 200px;
      height: 200px;
      background-color: pink;
      margin: 100px auto;
    }
    /*// 原先盒子没有影子，鼠标经过，添加影子*/
    div:hover {
      box-shadow: 10px 10px 10px -4px rgba(0, 0, 0, .3);
    }
  </style>
</head>
<body>
<div></div>
</body>
</html>
