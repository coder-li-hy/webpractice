<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>浮动的元素具有行内块元素的特点</title>
    <style>
        /*<!--    任何元素都可以浮动。不管原先是什么模式的元素，添加浮动之后具有行内块元素的特性-->*/
        span {
            width: 200px;
            height: 100px;
            /*display: inline-block;*/
            background-color: pink;
            float: left;
        }
    /*    如果行内元素有了浮动，则不需要转换块级\行内块元素就可以直接给高度和宽度*/
        p {
            float: right;
            height: 200px;
            background-color: purple;
        }
    </style>
</head>
<body>
<span>sdafasdfsdf</span>
<div>1</div>
<p>p</p>
<p>p</p>
<p>p</p>
<p>p</p>
<p>p</p>
<p>p</p>
<p>p</p>
<p>p</p>
</body>
</html>
