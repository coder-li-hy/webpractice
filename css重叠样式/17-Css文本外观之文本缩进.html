<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css文本外观之文本缩进</title>
  <style>
    p {
      /*缩进当前两个文字大小*/
      /*  在首行元素由缩进效果*/
      text-indent:2em;
    }
  </style>
</head>
<body>
<p>
  sdfasdfsadfasdfasdfasdfasdf
</p>

<p>
  asdfsadfsadfasdfsadf
</p>
<p>
  asdfsdfsdafdsafasfdf
</p>

</body>
</html>
