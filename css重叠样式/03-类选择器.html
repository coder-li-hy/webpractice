<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础选择器之类选择器</title>
  <style>
    /*类选择器口诀：样式点定义 一个或多个 开发最常用*/
    .iceRain {
      color: cadetblue;
    }
  </style>
</head>
<body>
<ul>
  <li class="iceRain">冰雨</li>
  <li>来生缘</li>
  <li>李香兰</li>
  <li>生僻字</li>
  <li class="iceRain">江南style</li>
</ul>
<div class="iceRain">
  我想变蓝色
</div>
</body>
</html>
