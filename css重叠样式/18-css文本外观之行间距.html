<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>css文本外观之行间距</title>
    <style>
        p {
            line-height: 16px;
        }
    </style>
</head>
<body>
<div>中国人</div>
<p>打开北京、上海与广州的地铁地图、你会看见三张纵横交错的线路网络</p>
<p>可即使这样，在北上广生活的人们还是少不了对地铁的抱怨</p>
<p style="color: pink; font-size: larger">那么，当越来越多二三线城市迎来了自己的地铁，中国哪里的地铁是最拥挤的呢</p>
</body>
</html>
