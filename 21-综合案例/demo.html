<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>demo</title>
</head>
<body>
<div>
    <h4>青春不常在,抓紧谈恋爱</h4>
    <form>
        <table cellspacing="20">
            <tr>
                <td>姓名</td>
                <td>
                    <input type="radio" name="sex" id="male">
                    <img src="images/man.jpg">
                    <label for="male">男</label>
                    <input type="radio" name="sex" id="female">
                    <img src="images/women.jpg">
                    <label for="female">女</label>
                </td>
            </tr>
            <tr>
                <td>生日</td>
                <td>
                    <select>
                        <option>--请选择年--</option>
                        <option>2001</option>
                        <option>2002</option>
                        <option>2003</option>
                        <option>2004</option>
                    </select>
                    <select>
                        <option>--请选择月--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8</option>
                        <option>9</option>
                        <option>10</option>
                        <option>11</option>
                        <option>12</option>
                    </select>
                    <select>
                        <option>--请选择日--</option>
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所在地区</td>
                <td>
                    <input type="text" value="北京思密达">
                </td>
            </tr>
            <tr>
                <td>婚姻状态</td>
                <td>
                    <input type="radio" name="marriage" id="not_married"><label for="not_married">未婚</label>
                    <input type="radio" name="marriage" id="married"><label for="married">已婚</label>
                    <input type="radio" name="marriage" id="divorced"><label for="divorced">离婚</label>
                </td>
            </tr>
            <tr>
                <td>学历</td>
                <td>
                    <input type="text" value="幼儿园">
                </td>
            </tr>
            <tr>
                <td>喜欢的类型</td>
                <td>
                    <input type="checkbox" name="favour" id="sexy"><label for="sexy">妩媚的</label>
                    <input type="checkbox" name="favour" id="cute"><label for="cute">可爱的</label>
                    <input type="checkbox" name="favour" id="fresh"><label for="fresh">小鲜肉</label>
                    <input type="checkbox" name="favour" id="old"><label for="old">老腊肉</label>
                    <input type="checkbox" name="favour" id="all" checked="checked"><label for="all">都喜欢</label>
                </td>
            </tr>
            <tr>
                <td>自我介绍</td>
                <td>
                    <textarea>
                        自我介绍
                    </textarea>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="button" value="免费注册">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="checkbox" name="agreement" id="agree"><label
                        for="agree">我同意注册条款和会员加入标准</label>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <a href="#">我是会员,立即登录</a>
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <h2>我承诺</h2>
                    <ul>
                        <li>年满18岁,单身</li>
                        <li>抱着严肃的态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
