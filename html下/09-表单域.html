<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单域（了解）</title>
</head>
<body>
<form action="http://localhost:8080" method="get" name="name1">
    <!--    text 文本框 用户可以往里面输入任何文字-->
    用户名：<input type="text" name="username" value="请输入用户名"><br>
    密码：<input type="password" name="pwd"><br>
    <!--    radio 单选按钮 可以实现多选一-->
    <!--    name 是表单元素名字 这里性别单选按钮必须有相同的名字才可以实现多选一-->
    性别：<label for="sex">男</label><input type="radio" name="sex" value="男" id="sex" checked="checked"> 女 <input
        type="radio" name="sex" value="女"> 人妖
    <input
            type="radio" name="sex" value="人妖"> <br>
    爱好：吃饭 <input type="checkbox" name="hobby" value="吃饭" checked="checked"> 睡觉 <input type="checkbox"
                                                                                              name="hobby" value="睡觉">
    打豆豆 <input type="checkbox" name="hobby" value="打豆豆"><br>
    <!--    点击了提交按钮，可以把 表单域form 里面的表单元素 里面的值 提交给后台服务器-->
    <input type="submit" value="提交"><br>
    <!--    重置按钮可以还原表单元素初始的默认-->
    <input type="reset" value="重新填写">
    <!--    普通按钮button 后期结合js搭配使用-->
    <input type="button" value="获取手机短信验证码">
    <!--  文件域,上传文件使用的  -->
    上传头像:<input type="file">
</form>
</body>
</html>
