<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>10-伪元素选择器before和after</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: pink;
        }

        div::before {
            display: inline-block;
            width: 30px;
            height: 40px;
            background-color: purple;
            /*这个content是必须要写的*/
            content: '我';
        }
    </style>
</head>
<body>
<div>
    是
</div>
</body>
</html>
