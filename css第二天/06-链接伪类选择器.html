<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>复合选择器之连接伪类选择器</title>
    <style>
        /*未访问的链接 a:link*/
        a:link {
            color: #666666;
            text-decoration: none;
        }

        /*平时链接的使用状态*/
        a:hover {
            color: cornflowerblue;
            text-decoration: underline;
        }

        a {
            color: #333333;
            text-decoration: none;
        }
    </style>
</head>
<body>
<a href="#">小猪佩奇</a>

</body>
</html>
