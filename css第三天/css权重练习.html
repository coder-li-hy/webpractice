<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Css权重练习</title>
  <style>
    .nav li {
      color: red;
    }
    /*继承的权重是0*/
    .nav .pink {
      color: pink;
      font-weight: bold;
    }
  </style>
</head>
<body>
<ul class="nav">
  <li class="pink">人生四大悲</li>
  <li>家里没宽带</li>
  <li>网速不够快</li>
  <li>手机没流量</li>
  <li>学校没wifi</li>
</ul>

</body>
</html>
