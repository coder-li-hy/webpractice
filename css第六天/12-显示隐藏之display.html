<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>显示隐藏之display</title>
  <style>
    .peppa {
      width: 200px;
      height: 200px;
      background-color: pink;
    }
    .george {
      display: none;
      width: 200px;
      height: 200px;
      background-color: skyblue;
    }
  </style>
</head>
<body>
<div class="peppa">佩奇</div>
<div class="george">乔治</div>
</body>
</html>
