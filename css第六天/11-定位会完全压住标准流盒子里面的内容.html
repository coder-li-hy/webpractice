<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>11-定位会完全压住标准流盒子里面的内容</title>
    <style>
        .box {
            /*  浮动的元素不会压住下面标准流的文字*/
            /*float: left;*/
            /*绝对定位（固定定位）会压住下面标准流的所有内容*/
            position: absolute;
            width: 150px;
            height: 150px;
            background-color: pink;
        }
    </style>
</head>
<body>
<div class="box"></div>
<p>阁下何不通风起 扶摇直上九万里</p>
</body>
</html>
